name: 'Jest'
on:
  push:
    branches:
      - 'develop'
  pull_request:
    branches:
      - 'develop'
      - 'migration'
      - 'main'
      - '**'
      # - '*'         # matches every branch that doesn't contain a '/'
      # - '*/*'       # matches every branch containing a single '/'
      # - '**'        # matches every branch
      # - '!master'   # excludes master

jobs:
  check-file-changes-between-current-branch-commit:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      api-change: ${{ steps.api-change.outputs.apk-change }}
      admin-change: ${{ steps.admin-change.outputs.change }}
      libs-change: ${{ steps.libs-change.outputs.change }}
    steps:
      - uses: actions/checkout@v4
        # with:
        #   fetch-depth: 2 # 0 : 모든 히스토리, 1: 마지막 commit, 2: 마지막 2개 commit ...
        # Pr을 연상태에서 push를 하면 merge commit이 마지막 commit, push한 commit아 마지막에서 2번째로 잡힌다.
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          since_last_remote_commit: true
          files_yaml: |
            admin:
              - apps/admin/**

            api:
              - apps/api/**

            libs:
              - libs/**

      - name: Set run test flags
        id: check-modified
        env:
          LIBS_ANY_MODIFED: ${{ steps.changed-files.outputs.libs_any_modified }}
          LIBS_ANY_MODIFIED_FILES: ${{ steps.changed-files-yaml.outputs.libs_any_modified_files }}
          API_ANY_MODIFIED: ${{ steps.changed-files.outputs.api_any_modified }}
          API_ANY_MODIFIED_FILES: ${{ steps.changed-files-yaml.outputs.api_any_modified_files }}
          ADMIN_ANY_MODIFIED: ${{ steps.changed-files.outputs.admin_any_modified }}
          ADMIN_ANY_MODIFIED_FILES: ${{ steps.changed-files-yaml.outputs.admin_any_modified_files }}
        run: |
          if [ $LIBS_ANY_MODIFED  == "true" ]; then
            echo 'api=true' >> $GITHUB_OUTPUT
            echo 'admin=true' >> $GITHUB_OUTPUT
            echo "List all the files that have changed: $LIBS_ANY_MODIFIED_FILES"
          elif [ $API_ANY_MODIFIED == "true" ]; then
            echo  echo 'api=true' >> $GITHUB_OUTPUT
            echo "List all the files that have changed: $API_ANY_MODIFIED_FILES"
          elif [ $ADMIN_ANY_MODIFIED == "true" ]; then
            echo 'admin=true' >> $GITHUB_OUTPUT
            echo "List all the files that have changed: $ADMIN_ANY_MODIFIED_FILES"
          else
            echo "Nothing"
          fi

  check-file-changes-between-pr-target-branch:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [check-file-changes-between-current-branch-commit]
    if: ${{ always() && (needs.check-file-changes-between-current-branch-commit.result == 'failure' )}}
    permissions:
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files_yaml: |
            admin:
              - apps/admin/**

            api:
              - apps/api/**

            libs:
              - libs/**

      - name: Set run test flags
        id: check-modified
        env:
          LIBS_ANY_MODIFED: ${{ steps.changed-files.outputs.libs_any_modified }}
          LIBS_ANY_MODIFIED_FILES: ${{ steps.changed-files-yaml.outputs.libs_any_modified_files }}
          API_ANY_MODIFIED: ${{ steps.changed-files.outputs.api_any_modified }}
          API_ANY_MODIFIED_FILES: ${{ steps.changed-files-yaml.outputs.api_any_modified_files }}
          ADMIN_ANY_MODIFIED: ${{ steps.changed-files.outputs.admin_any_modified }}
          ADMIN_ANY_MODIFIED_FILES: ${{ steps.changed-files-yaml.outputs.admin_any_modified_files }}
        run: |
          if [ $LIBS_ANY_MODIFED  == "true" ]; then
            echo 'api=true' >> $GITHUB_OUTPUT
            echo 'admin=true' >> $GITHUB_OUTPUT
            echo "List all the files that have changed: $LIBS_ANY_MODIFIED_FILES"
          elif [ $API_ANY_MODIFIED == "true" ]; then
            echo  echo 'api=true' >> $GITHUB_OUTPUT
            echo "List all the files that have changed: $API_ANY_MODIFIED_FILES"
          elif [ $ADMIN_ANY_MODIFIED == "true" ]; then
            echo 'admin=true' >> $GITHUB_OUTPUT
            echo "List all the files that have changed: $ADMIN_ANY_MODIFIED_FILES"
          else
            echo "Nothing"
          fi

  unit-api-local:
    needs: [check-file-changes-between-pr-target-branch, check-file-changes-between-current-branch-commit]
    if: |
      ${{ always() && (needs.check-file-changes-between-current-branch-commit.outputs.check-modified.api == 'true' || needs.check-file-changes-between-pr-target-branch.outputs.check-modified.api == 'true')}}
    timeout-minutes: 10
    runs-on: ubuntu-latest

    permissions: write-all
    # strategy:
    #   matrix:
    #     node: [ 14, 16, 18 ]

    # name: Jest in Node ${{ matrix.node }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # ${{ matrix.node }}

      - name: Set up postgre docker
        run: yarn docker:local local-db

      - name: Check docker
        run: docker ps

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          # node_modules를 캐싱
          path: '**/node_modules'
          # cache를 무효화하를 결정하는 기준은 의존성이 변경되면 함께 변경되는 파일인 package-lock.json을 기준으로 함.
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          # key가 유효하지 않은 경우 runner의 운영체제 값과 node라는 suffix를 key로 복구.
          # 결과적으로 package-lock.json이 변경되지 않았다면 캐싱된 node_modules를 사용.
          # 만약 복구될 캐시가 없다면 아래에서 사용할 cache-hit는 false.
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        # 이전의 cache가 없다면 의존성을 설치.
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: wait for db
        run: export NODE_ENV=local && yarn wait-db

      - name: Run unit test ✅
        uses: ArtiomTr/jest-coverage-report-action@v2
        id: coverage
        with:
          package-manager: yarn
          test-script: yarn test:api:unit:cov
          skip-step: install
          output: comment, report-markdown
          custom-title: api-unit-test > local

      - name: Detailed report with junit
        uses: dorny/test-reporter@v1
        if: success() || failure() # run this step even if previous step failed
        with:
          name: test-results
          path: jest-junit.xml
          fail-on-error: 'false'
          reporter: jest-junit # Format of test results
          token: ${{ secrets.GITHUB_TOKEN }}

  e2e-api-local:
    needs: [check-file-changes-between-pr-target-branch, check-file-changes-between-current-branch-commit]
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions: write-all
    if: |
      ${{ always() && (needs.check-file-changes-between-current-branch-commit.outputs.check-modified.api == 'true' || needs.check-file-changes-between-pr-target-branch.outputs.check-modified.api == 'true')}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # ${{ matrix.node }}

      - name: Set up postgre docker
        run: yarn docker:local local-db

      - name: Check docker
        run: docker ps

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          # node_modules를 캐싱
          path: '**/node_modules'
          # cache를 무효화하를 결정하는 기준은 의존성이 변경되면 함께 변경되는 파일인 package-lock.json을 기준으로 함.
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          # key가 유효하지 않은 경우 runner의 운영체제 값과 node라는 suffix를 key로 복구.
          # 결과적으로 package-lock.json이 변경되지 않았다면 캐싱된 node_modules를 사용.
          # 만약 복구될 캐시가 없다면 아래에서 사용할 cache-hit는 false.
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        # 이전의 cache가 없다면 의존성을 설치.
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: wait for db
        run: export NODE_ENV=local && yarn wait-db

      - name: Run e2e test ✅
        uses: ArtiomTr/jest-coverage-report-action@v2
        id: coverage
        with:
          package-manager: yarn
          test-script: yarn test:api:e2e:cov
          skip-step: install
          output: comment, report-markdown
          custom-title: api-e2e-test > local

      - name: Detailed report with junit
        uses: dorny/test-reporter@v1
        if: success() || failure() # run this step even if previous step failed
        with:
          name: test-results
          path: jest-junit.xml
          fail-on-error: 'false'
          reporter: jest-junit # Format of test results
          token: ${{ secrets.GITHUB_TOKEN }}

